<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WILLOW V50 Login</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }
    
    .login-container {
      background: white;
      padding: 50px 40px;
      border-radius: 16px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
      width: 100%;
      max-width: 420px;
      animation: slideUp 0.4s ease;
    }
    
    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    .logo {
      text-align: center;
      margin-bottom: 40px;
    }
    
    .logo h1 {
      font-size: 36px;
      color: #2563eb;
      margin-bottom: 8px;
    }
    
    .logo p {
      color: #64748b;
      font-size: 15px;
    }
    
    .form-group {
      margin-bottom: 24px;
    }
    
    label {
      display: block;
      color: #334155;
      font-weight: 600;
      margin-bottom: 8px;
      font-size: 14px;
    }
    
    input {
      width: 100%;
      padding: 14px 16px;
      border: 2px solid #e2e8f0;
      border-radius: 8px;
      font-size: 15px;
      transition: all 0.2s;
      font-family: inherit;
    }
    
    input:focus {
      outline: none;
      border-color: #2563eb;
      box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
    }
    
    button {
      width: 100%;
      padding: 16px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
      margin-top: 10px;
    }
    
    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
    }
    
    button:active {
      transform: translateY(0);
    }
    
    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }
    
    .error {
      background: #fee2e2;
      color: #dc2626;
      padding: 12px 16px;
      border-radius: 8px;
      font-size: 14px;
      margin-bottom: 20px;
      border-left: 4px solid #dc2626;
      display: none;
    }
    
    .error.show {
      display: block;
      animation: shake 0.4s ease;
    }
    
    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-10px); }
      75% { transform: translateX(10px); }
    }
    
    .loading {
      display: inline-block;
      width: 16px;
      height: 16px;
      border: 2px solid rgba(255,255,255,0.3);
      border-top-color: white;
      border-radius: 50%;
      animation: spin 0.6s linear infinite;
      margin-left: 8px;
      vertical-align: middle;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    .footer {
      text-align: center;
      margin-top: 30px;
      color: #64748b;
      font-size: 13px;
    }
    
    .test-credentials {
      background: #f8fafc;
      border: 1px solid #e2e8f0;
      border-radius: 8px;
      padding: 16px;
      margin-top: 24px;
      font-size: 13px;
    }
    
    .test-credentials h4 {
      color: #334155;
      margin-bottom: 8px;
      font-size: 14px;
    }
    
    .test-credentials code {
      background: white;
      padding: 2px 6px;
      border-radius: 4px;
      font-family: 'Courier New', monospace;
      color: #2563eb;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="logo">
      <h1>ðŸ”¥ WILLOW V50</h1>
      <p>Intelligence Platform</p>
    </div>
    
    <div id="error" class="error"></div>
    
    <form id="loginForm">
      <div class="form-group">
        <label for="username">Username</label>
        <input 
          type="text" 
          id="username" 
          placeholder="Enter your username" 
          required
          autocomplete="username"
        >
      </div>
      
      <div class="form-group">
        <label for="password">Password</label>
        <input 
          type="password" 
          id="password" 
          placeholder="Enter your password" 
          required
          autocomplete="current-password"
        >
      </div>
      
      <button type="submit" id="loginBtn">
        <span id="btnText">Login</span>
      </button>
    </form>
    
    <!-- Test credentials display (remove in production) -->
    <div class="test-credentials">
      <h4>ðŸ§ª Test Credentials</h4>
      <p>Username: <code>glenn</code> (Admin)</p>
      <p>Password: <code>password</code></p>
      <p style="margin-top: 8px; font-size: 12px; color: #64748b;">
        Other users: justin, heather, lloyd (Agents)
      </p>
    </div>
    
    <div class="footer">
      <p>Â© 2025 Hudson Valley Sold. All rights reserved.</p>
      <p style="margin-top: 8px; font-size: 12px;">Powered by WILLOW V50</p>
    </div>
  </div>
  
  <script>
    const loginForm = document.getElementById('loginForm');
    const errorDiv = document.getElementById('error');
    const loginBtn = document.getElementById('loginBtn');
    const btnText = document.getElementById('btnText');
    
    // Auto-focus username field
    document.getElementById('username').focus();
    
    // Handle form submission
    loginForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value;
      
      // Disable form during login
      loginBtn.disabled = true;
      btnText.innerHTML = 'Logging in<span class="loading"></span>';
      errorDiv.classList.remove('show');
      
      try {
        const response = await fetch('/.netlify/functions/auth-login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, password })
        });
        
        const data = await response.json();
        
        if (data.success && data.token) {
          // Store token and user info
          localStorage.setItem('willow_token', data.token);
          localStorage.setItem('willow_user', JSON.stringify(data.user));
          
          // Success feedback
          btnText.textContent = 'âœ“ Success!';
          
          // Redirect to dashboard
          setTimeout(() => {
            window.location.href = '/dashboard.html';
          }, 500);
          
        } else {
          // Show error
          showError(data.error || 'Login failed. Please try again.');
          loginBtn.disabled = false;
          btnText.textContent = 'Login';
        }
        
      } catch (error) {
        console.error('Login error:', error);
        showError('Connection error. Please check your internet connection.');
        loginBtn.disabled = false;
        btnText.textContent = 'Login';
      }
    });
    
    function showError(message) {
      errorDiv.textContent = message;
      errorDiv.classList.add('show');
    }
    
    // Check if already logged in
    const token = localStorage.getItem('willow_token');
    if (token) {
      // Verify token is still valid by trying to access dashboard
      window.location.href = '/dashboard.html';
    }
    
    // Enter key support
    document.getElementById('password').addEventListener('keypress', (e) => {
      if (e.key === 'Enter') {
        loginForm.dispatchEvent(new Event('submit'));
      }
    });
  </script>
</body>
</html>
